<!DOCTYPE html>
<html>

    <head>
        <title>Capture the Food</title>
        <meta name="viewport" content="user-scalable=no" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
        <link rel="shortcut icon" type="image/png" href="img/catcat.png" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </head>

    <body class="main">

        <div class="everything">

            <table id="gametable" class="center-xy"></table>

            <div id="content-wrap" class="center-xy">
                
                <div class="title-wrap">
                    <div class="left">
                     <h1 class="inrow">Capture the Food</h1>
                 </div>
                 <div class="right">
                     <h2 id="level" class="inrow">Your Level</h2>
                 </div>
                </div>
                
                <div class="end center-xy">
                    <p>Finished the game? More to come!</p>
                    <iframe src="https://docs.google.com/forms/d/12m3JuOYxp5TlXuteW4d1aSWJ8HnDZFzpDvyJXvAjW5Y/viewform?embedded=true" width="710" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
                </div>
                
                <div class="controls">
                    <div class="gcb">
                        <button type="button" class="btn btn-primary" name="restart" value="restart" class="button">restart</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="tutorial.html" target="_blank"><button type="button" class="btn btn-primary" id="tut" class="button">how to play</button></a>
                    </div>
                    <div id="audiobox" class="button">
                        <a class="playback" href="javascript:void(0)">
                        <i class="fa fa-volume-up fa-lg" id = "mute"></i>
                        </a>
                        <audio loop autoplay>
                            <source src="soundtrack.wav" type="audio/mpeg">
                            Your browser does not support HTML5 audio.
                        </audio>
                    </div>
                </div>
        
            </div>
            
        </div>

        <div class="loader"></div>

        <script>
        if (query.page === "userlevel" || query.page === "userlevels") {
            $.getScript("https://rawgit.com/jsoma/tabletop/master/src/tabletop.js", function(data, textStatus, jqxhr) {
                console.log(textStatus);
                console.log(jqxhr.status);
                console.log("tabletop loaded");
            });
        }
        $.getScript("js/"+query.page+".js", function(data, textStatus, jqxhr) {
            console.log(textStatus);
            console.log(jqxhr.status);
            console.log(query.page+".js loaded");
        });
        </script>
        
    </body>

</html>
