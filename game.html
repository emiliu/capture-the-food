<!DOCTYPE html>
<html>

    <head>
        <title>Capture the Food</title>
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
        <link rel="shortcut icon" type="image/png" href="img/catcat.png" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>-->
        <script src="script.js"></script>

    <body class="main">
        <div class="loader"></div>

        <div class="everything">

            <table id="gametable"></table>

            <div id="content-wrap">
                
                <div class="title-wrap">
                     <h1 class = "inrow">CAPTURE THE FOOD</h1>
                     <h3 class="inrow">(beta)</h3>
                     <h2 id="level" class = "inrow"></h2>
                </div>
                
                <div class="end">
                    <p>Finished the game? More to come!</p>
                    <iframe src="https://docs.google.com/forms/d/12m3JuOYxp5TlXuteW4d1aSWJ8HnDZFzpDvyJXvAjW5Y/viewform?embedded=true" width="710" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
                </div>
                
                <div class="controls">
                    <div class="gcb">
                    <button type="button" class="btn btn-primary" name="restart" value="restart" class="button">restart</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="tutorial.html" target="_blank"><button type="button" class="btn btn-primary" id="tut" class="button">how to play</button></a>
                    </div>
                    <div id="audiobox" class="button">
                        <a class="playback" href="javascript:void(0)">
                        <i class="fa fa-volume-up fa-lg" id = "mute"></i>
                        </a>
                        <audio loop autoplay>
                            <source src="soundtrack.wav" type="audio/mpeg">
                            Your browser does not support HTML5 audio.
                        </audio>
                    </div>
                </div>
        
            </div>
        </div>
